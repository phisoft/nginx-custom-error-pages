<!DOCTYPE html>
<html>
<head>
    <!-- REQUIRED META TAGS -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Site Under Maintenance</title>

	<!-- FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <!-- STYLE SECTION -->
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: #eeeeee;
            padding: 0;
            margin: 0;
        }

        /* SECOND BODY */
        #container {
            position: relative;
            height: 100vh;
        }

        /* INFO POSITION */
        #container .container {
            position: absolute;
            left: 67%;
            top: 50%;
            -webkit-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }

        /* INFO SIZE */
        .container {
            max-width: 440px;
            width: 100%;
            padding-left: 180px;
            line-height: 1.4;
        }

        /* PIC POSITION, SIZE */
        .pic {
            position: absolute;
            left: 30%;
            top: 50%;
            width: 45%;
            -webkit-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }

        .container h1 {
            font-family: 'Lora', sans-serif;
            color: #000000;
            font-size: 40px;
            letter-spacing: 1.75px;
        }

        .container p {
            font-size: 17px;
            color: #363636;
            margin-bottom: 70px;
        }

        .container a {
            font-size: 12px;
            font-family: 'Montserrat', sans-serif;
            text-decoration: none;
            color: #ffffff;
        }

        .container a:hover {
            color: #ffffff;
        }

        .button {
            background-color: #5a3b93;
            font-weight: 700;
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            -webkit-box-shadow: 0px 4px 15px -5px #3b3b3b;
            box-shadow: 0px 4px 15px -5px #3b3b3b;
            -webkit-transition: 0.2s all;
            transition: 0.2s all;
        }

        .button:hover {
            background-color: #6c519f;
        }
    </style>
</head>

<body>

	<div id="container">
        <img class="pic" src="images/maintenance1.png">
		<div class="container">
			<h1>Under maintenance.</h1>
			<p>Sorry! This site is currently down for an undergoing scheduled maintenance.
            We should be back in a few hours. Thank you for your patience.</p>
		</div>
	</div>

</body>
</html>
